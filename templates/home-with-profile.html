{% extends 'base/base.html' %}
{% load static %}
{% block main-content %}

    <body>
        <!--navigation bar-->
        <header>
            <nav>
                <ul>
                    <li class="img"><img src="{% static "images/note.png" %}" /></li>
                    <li><a href="/">Notes</a></li>
                    <li class="right">
                        <a href="{% url 'add note' %}">Add Note</a>
                        <a href="{% url 'profile' %}">Profile</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!--end navigation bar-->

        <h1>My Notes</h1>


        {% if not notes %}
            <h2>There are no notes.</h2>
        {% else %}

        {% for note in notes %}
        <!--notes container-->
            <div class="note-container">
                <h2>{{ note.title }} <img src="{{ note.image_url }}" /></h2>
                <p>{{ note.content }}</p>

                <div class="right">
                    <a class="button details" href="{% url 'details note' note.id %}">Details</a>
                    <a class="button edit" href="{% url 'edit note' note.id %}">Edit</a>
                    <a class="button delete" href="{% url 'delete note' note.id %}">Delete</a>
                </div>
            </div>
        {% endfor %}

        {% endif %}



        <!--end notes container-->
{% endblock %}
